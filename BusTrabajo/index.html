<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="contenedor-formulario contenedor">

            <h2>Busca Tu Trabajo</h2>

         <label for="Contraseña">Corgo o categoria</label> 
         <input placeholder="(Asesor, Ingeniero...)" id="Contraseña">

            <input type="submit" value="Buscar">
         </div>
    </form>
  </div>
